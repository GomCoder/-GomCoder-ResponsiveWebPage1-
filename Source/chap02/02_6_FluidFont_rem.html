<!DOCTYPE HTML>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 100%; 
        }

        p {
             font-size: 5em; /*부모박스 글자 크기 지정 */
        }

        p span {
             font-size: 5rem; /*자식박스 글자 크기 지정 */
        }
    </style>
</head>

<body>
    <p>
        rem 단위!
        <span>rem 단위!</span>
    </p>
</body>

</html>
