<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<title>Document</title>

<!-- Margin(마진): 어떤 물체와 물체 사이의 빈 공간
              여백 또는 간격
Padding(패딩): 면과 면 사이가 물체나 공간 등으로 채워져 있는 것(속, 충전재)
웹사이트에서 특정 요소에 두께를 만들거나 빈 공간 또는 간격을 만들 때 사용 -->


<style>
*{margin:0; padding:0;}

#wrap{
width:90%;
/* 960px */
height:500px;
margin:0 auto;
border:4px solid #000;
}

#wrap div{
width:31.25%;
/* 300px ÷ 960px */
height:100%;
display:inline-block;
}

#wrap div:first-child{
margin-right:37.5%;
/* 360px ÷ 960px */
background:#1f518b;
}

#wrap div:first-child + div{
background:#f7e041;
}
</style>
</head>
<body>
	<div id="wrap">
		<div></div><div></div>
	</div>
</body>
</html>
